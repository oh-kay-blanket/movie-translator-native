<svg width="1024" height="500" viewBox="0 0 1024 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="500" fill="#f2d5ab"/>

  <!-- Film strip icon - positioned on the left -->
  <g transform="translate(120, 90)">
    <!-- Film strip outline -->
    <rect x="0" y="0" width="280" height="320" rx="20" stroke="#4a3f38" stroke-width="12" fill="none"/>

    <!-- Perforation strip backgrounds -->
    <rect x="0" y="0" width="50" height="320" fill="#4a3f38" rx="20"/>
    <rect x="230" y="0" width="50" height="320" fill="#4a3f38" rx="20"/>

    <!-- Fix corners -->
    <rect x="20" y="0" width="30" height="320" fill="#4a3f38"/>
    <rect x="230" y="0" width="30" height="320" fill="#4a3f38"/>

    <!-- Film perforations left -->
    <rect x="10" y="30" width="30" height="35" rx="4" fill="#f2d5ab"/>
    <rect x="10" y="90" width="30" height="35" rx="4" fill="#f2d5ab"/>
    <rect x="10" y="150" width="30" height="35" rx="4" fill="#f2d5ab"/>
    <rect x="10" y="210" width="30" height="35" rx="4" fill="#f2d5ab"/>
    <rect x="10" y="270" width="30" height="35" rx="4" fill="#f2d5ab"/>

    <!-- Film perforations right -->
    <rect x="240" y="30" width="30" height="35" rx="4" fill="#f2d5ab"/>
    <rect x="240" y="90" width="30" height="35" rx="4" fill="#f2d5ab"/>
    <rect x="240" y="150" width="30" height="35" rx="4" fill="#f2d5ab"/>
    <rect x="240" y="210" width="30" height="35" rx="4" fill="#f2d5ab"/>
    <rect x="240" y="270" width="30" height="35" rx="4" fill="#f2d5ab"/>

    <!-- Dividing line -->
    <line x1="50" y1="160" x2="230" y2="160" stroke="#4a3f38" stroke-width="6"/>

    <!-- "A" character - top panel -->
    <text x="140" y="115" font-size="100" font-family="Arial, sans-serif" font-weight="bold" fill="#4a3f38" text-anchor="middle">A</text>

    <!-- "文" character - bottom panel -->
    <text x="140" y="275" font-size="90" font-family="Arial, sans-serif" font-weight="bold" fill="#4a3f38" text-anchor="middle">文</text>
  </g>

  <!-- App title text -->
  <text x="500" y="210" font-size="64" font-family="Alfa Slab One, Arial Black, sans-serif" font-weight="400" fill="#4a3f38">MOVIE TITLE</text>
  <text x="500" y="295" font-size="64" font-family="Alfa Slab One, Arial Black, sans-serif" font-weight="400" fill="#4a3f38">TRANSLATOR</text>
</svg>
