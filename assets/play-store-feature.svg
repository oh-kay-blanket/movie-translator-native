<svg width="1024" height="500" viewBox="0 0 1024 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="500" fill="#fdf8f2"/>

  <!-- Film strip icon - smaller square -->
  <g transform="translate(140, 130)">
    <!-- Film strip outline -->
    <rect x="0" y="0" width="240" height="240" rx="14" stroke="#f78e6a" stroke-width="9" fill="none"/>

    <!-- Perforation strip backgrounds -->
    <rect x="0" y="0" width="43" height="240" fill="#f78e6a" rx="14"/>
    <rect x="197" y="0" width="43" height="240" fill="#f78e6a" rx="14"/>

    <!-- Fix corners -->
    <rect x="14" y="0" width="29" height="240" fill="#f78e6a"/>
    <rect x="197" y="0" width="29" height="240" fill="#f78e6a"/>

    <!-- Film perforations left - evenly spaced -->
    <rect x="9" y="15" width="24" height="30" rx="3" fill="#fdf8f2"/>
    <rect x="9" y="60" width="24" height="30" rx="3" fill="#fdf8f2"/>
    <rect x="9" y="105" width="24" height="30" rx="3" fill="#fdf8f2"/>
    <rect x="9" y="150" width="24" height="30" rx="3" fill="#fdf8f2"/>
    <rect x="9" y="195" width="24" height="30" rx="3" fill="#fdf8f2"/>

    <!-- Film perforations right - evenly spaced -->
    <rect x="207" y="15" width="24" height="30" rx="3" fill="#fdf8f2"/>
    <rect x="207" y="60" width="24" height="30" rx="3" fill="#fdf8f2"/>
    <rect x="207" y="105" width="24" height="30" rx="3" fill="#fdf8f2"/>
    <rect x="207" y="150" width="24" height="30" rx="3" fill="#fdf8f2"/>
    <rect x="207" y="195" width="24" height="30" rx="3" fill="#fdf8f2"/>

    <!-- Dividing line -->
    <line x1="43" y1="120" x2="197" y2="120" stroke="#f78e6a" stroke-width="4"/>

    <!-- "A" character - top panel -->
    <text x="120" y="90" font-size="68" font-family="Arial, sans-serif" font-weight="bold" fill="#333" text-anchor="middle">A</text>

    <!-- "文" character - bottom panel -->
    <text x="120" y="198" font-size="60" font-family="Arial, sans-serif" font-weight="bold" fill="#333" text-anchor="middle">文</text>
  </g>

  <!-- App title text (requires Alfa Slab One font) -->
  <text x="450" y="225" font-size="66" font-family="Alfa Slab One, serif" fill="#333">Movie Title</text>
  <text x="450" y="310" font-size="66" font-family="Alfa Slab One, serif" fill="#333">Translator</text>
</svg>
