<svg width="1024" height="1024" viewBox="0 0 108 108" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (will be handled by backgroundColor in app.json, but included for preview) -->
  <rect width="108" height="108" fill="#dbdbd5"/>

  <!-- Film strip - centered with padding for adaptive icon safe zone -->
  <g transform="translate(22, 22)">
    <!-- Film strip outline -->
    <rect x="4" y="4" width="56" height="56" rx="4" stroke="#d62b1e" stroke-width="3" fill="none"/>

    <!-- Perforation strip backgrounds -->
    <rect x="4" y="4" width="10" height="56" fill="#d62b1e"/>
    <rect x="50" y="4" width="10" height="56" fill="#d62b1e"/>

    <!-- Film perforations left (punch-outs) -->
    <rect x="6" y="10" width="6" height="5" rx="1" fill="#dbdbd5"/>
    <rect x="6" y="20" width="6" height="5" rx="1" fill="#dbdbd5"/>
    <rect x="6" y="30" width="6" height="5" rx="1" fill="#dbdbd5"/>
    <rect x="6" y="40" width="6" height="5" rx="1" fill="#dbdbd5"/>
    <rect x="6" y="50" width="6" height="5" rx="1" fill="#dbdbd5"/>

    <!-- Film perforations right (punch-outs) -->
    <rect x="52" y="10" width="6" height="5" rx="1" fill="#dbdbd5"/>
    <rect x="52" y="20" width="6" height="5" rx="1" fill="#dbdbd5"/>
    <rect x="52" y="30" width="6" height="5" rx="1" fill="#dbdbd5"/>
    <rect x="52" y="40" width="6" height="5" rx="1" fill="#dbdbd5"/>
    <rect x="52" y="50" width="6" height="5" rx="1" fill="#dbdbd5"/>

    <!-- Dividing line between panels -->
    <line x1="14" y1="32" x2="50" y2="32" stroke="#d62b1e" stroke-width="1.5"/>

    <!-- "A" character - top panel -->
    <text x="32" y="25" font-size="20" font-family="Arial, sans-serif" font-weight="bold" fill="#d62b1e" text-anchor="middle">A</text>

    <!-- "文" character - bottom panel -->
    <text x="32" y="53" font-size="18" font-family="Arial, sans-serif" font-weight="bold" fill="#d62b1e" text-anchor="middle">文</text>
  </g>
</svg>
