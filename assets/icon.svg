<svg width="1024" height="1024" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" fill="#fdf8f2"/>

  <!-- Film strip -->
  <rect x="4" y="4" width="56" height="56" rx="4" stroke="#f78e6a" stroke-width="3" fill="none"/>

  <!-- Perforation strip backgrounds -->
  <rect x="4" y="4" width="10" height="56" fill="#f78e6a"/>
  <rect x="50" y="4" width="10" height="56" fill="#f78e6a"/>

  <!-- Film perforations left (punch-outs) -->
  <rect x="6" y="10" width="6" height="5" rx="1" fill="#fdf8f2"/>
  <rect x="6" y="20" width="6" height="5" rx="1" fill="#fdf8f2"/>
  <rect x="6" y="30" width="6" height="5" rx="1" fill="#fdf8f2"/>
  <rect x="6" y="40" width="6" height="5" rx="1" fill="#fdf8f2"/>
  <rect x="6" y="50" width="6" height="5" rx="1" fill="#fdf8f2"/>

  <!-- Film perforations right (punch-outs) -->
  <rect x="52" y="10" width="6" height="5" rx="1" fill="#fdf8f2"/>
  <rect x="52" y="20" width="6" height="5" rx="1" fill="#fdf8f2"/>
  <rect x="52" y="30" width="6" height="5" rx="1" fill="#fdf8f2"/>
  <rect x="52" y="40" width="6" height="5" rx="1" fill="#fdf8f2"/>
  <rect x="52" y="50" width="6" height="5" rx="1" fill="#fdf8f2"/>

  <!-- Dividing line between panels -->
  <line x1="14" y1="32" x2="50" y2="32" stroke="#f78e6a" stroke-width="1.5"/>

  <!-- "A" character - top panel -->
  <text x="32" y="25" font-size="20" font-family="Arial, sans-serif" font-weight="bold" fill="#333" text-anchor="middle">A</text>

  <!-- "文" character - bottom panel -->
  <text x="32" y="53" font-size="18" font-family="Arial, sans-serif" font-weight="bold" fill="#333" text-anchor="middle">文</text>
</svg>
